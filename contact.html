    <div class="container mx-auto p-4 mt-16 ">
      <h1 class="text-3xl font-bold text-green-600 animate__animated animate__jackInTheBox">Contact Us</h1>
      <form class="max-w-md mx-auto p-4 mb-4 bg-white shadow-md rounded mt-10 animate__animated animate__fadeIn  animate__delay-1s">
          <div class="mb-4">
              <label class="block text-green-600 text-lg mb-2" for="name">Name:</label>
              <input type="text" id="name" name="name" class="bg-gray-200 border border-green-400 rounded p-2 w-full focus:bg-white focus:border-green-600 focus:outline-none" placeholder="John Doe">
          </div>
          <div class="mb-4">
              <label class="block text-green-600 text-lg mb-2" for="email">Email:</label>
              <input type="email" id="email" name="email" class="bg-gray-200 border border-green-400 rounded p-2 w-full focus:bg-white focus:border-green-600 focus:outline-none" placeholder="johndoe@example.com">
          </div>
          <div class="mb-4">
              <label class="block text-green-600 text-lg mb-2" for="message">Message:</label>
              <textarea id="message" name="message" class="bg-gray-200 border border-green-400 rounded p-2 w-full h-40 focus:bg-white focus:border-green-600 focus:outline-none" placeholder="Your message here..."></textarea>
          </div>
          <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full">Send Message</button>
      </form>
  </div>
